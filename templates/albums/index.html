<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Album List</title>
    </head>
    <body>
        <h1>Albums</h1>

        {% for album in albums %}
            <h2>
                <a href="/albums/{{album.id}}">{{ album.title }}</a>
            </h2>
            <article>
                <p>Released: {{ album.release_year }}</p>
            </article>
        {% endfor %}
    </body>
</html>
